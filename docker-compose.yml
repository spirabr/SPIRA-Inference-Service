version: "3.5"
 
services:
  inference-service:
    build:
      context: .
      target: prod
    profiles:
      - production
    restart: always
    depends_on:
      - minio
      - nats-server
      - mlflow_server
    image: ${INFERENCE_SERVICE_IMAGE_NAME}
    env_file:
      - envs/message_service.env
      - envs/message_listener.env
      - envs/simple_storage.env
      - envs/model_register.env
    command: python main.py
    ports:
      - 3000:8000 
    networks:
      - nats-network
      - minio-network
      - mlflow-network
    volumes:
      - "./src:/app/"
    
  inference-tester:
    build:
      context: .
      target: dev 
    profiles:
      - test
    depends_on:
      - minio
      - nats-server
    restart: always
    image: inference-tester
    env_file:
      - envs/message_service.env
      - envs/message_listener.env
      - envs/simple_storage.env
    entrypoint: python3 -m py.test
    volumes:
      - ".:/app/"
    ports:
      - 3000:8000
    networks:
      - nats-network
      - minio-network
      - mlflow-network

  nats-server:
    image: nats:2.8.4
    restart: always
    profiles:
      - production
      - test
    ports:
      - 4222:4222
      - 8222:8222
    networks:
      - nats-network

  minio:
    image: minio/minio
    restart: always
    profiles:
      - production
      - test
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ':9001' --address ':9000'
    volumes:
      - minio_data:/data
    env_file:
      - envs/minio.env
    networks:
      - minio-network
      - mlflow-network

  mlflow-mc:
    profiles:
      - production
      - test
    image: minio/mc:RELEASE.2022-06-26T18-51-48Z
    depends_on:
      - minio
    env_file:
      - envs/mlflow/mlflow.env
      - envs/mlflow/mysql.env
    entrypoint: >
      /bin/sh -c "
      /tmp/wait-for-it.sh minio:9000;
      /usr/bin/mc alias set minio http://minio:9000 ${AWS_ACCESS_KEY_ID} ${AWS_SECRET_ACCESS_KEY};
      /usr/bin/mc mb minio/mlflow;
      exit 0;
      "
    volumes:
      - ./wait-for-it.sh:/tmp/wait-for-it.sh
    networks:
      - mlflow-network

  db:
    profiles:
      - production
      - test
    restart: always
    image: mysql:latest
    ports:
      - 3306:3306
    env_file:
      - envs/mlflow/mysql.env
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - mlflow-network

  mlflow-server:
    profiles:
      - production
      - test
    restart: always
    build: ./model_register_server/mlflow
    image: ${MLFLOW_SERVER_IMAGE_NAME}
    ports:
      - 5000:5000
    env_file:
      - envs/mlflow/mlflow.env
    command: mlflow server --backend-store-uri mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE} --default-artifact-root s3://mlflow/ --host 0.0.0.0
    networks:
      - mlflow-network 

networks:
  nats-network:
    driver: bridge
    name: nats-bridge

  minio-network:
    driver: bridge
    name: minio-bridge

  mlflow-network:
    driver: bridge
    name: mlflow

volumes:
  dbdata:
  minio_data:
  mlflow_minio_data:
